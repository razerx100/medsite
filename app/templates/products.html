<h2>Products</h2>
<hr>
<div class="row">
    <div class=" col-11"></div>
    <div class=" col-1">
        <button type="button" id="add_product_btn" class="btn btn-primary float-right">Add</button>
    </div>
</div>
<div class="row mt-3">
    <div class=" col-10"></div>
    <div class="col-2">
        <form method="GET" class="form-group form-inline">
            <label for="cat_search" class="ml-auto">Search:</label>&nbsp;
            <input type="text" id="product_search" name="product_search" class="form-control ml-auto">
        </form>
    </div>
</div>
<table class="table table-striped table-bordered text-white">
    <tr>
        <th style="width: 10%;">ID</th>
        <th style="width: 30%;">Title</th>
        <th style="width: 20%;">Category Name</th>
        <th style="width: 10%;">Image</th>
        <th style="width: 10%;">Prices</th>
        <th style="width: 10%;">Status</th>
        <th style="width: 10%;">Action</th>
    </tr>
    {% if products %}
        {% for product in products %}
            <tr>
                <td style="width: 10%;">{{product.id}}</td>
                <td style="width: 30%;">{{product.title}}</td>
                <td style="width: 20%;">{{product.name}}</td>
                <td style="width: 25%;">
                    <img src="{{url_for('static', filename=product.image)}}" class=" img-thumbnail">
                </td>
                <td style="width: 10%;">{{product.price}}</td>
                <td style="width: 10%;">{{product.status}}</td>
                <td style="width: 10%;">{{product.action}}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td style="width: 10%;">No Products found!</td>
        </tr>
    {% endif %}
</table>
