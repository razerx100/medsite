<h2>Manufacturer</h2>
<hr>
<div class="row">
    <div class=" col-11"></div>
    <div class=" col-1">
        <button type="button" id="add_manu_btn" class="btn btn-primary float-right">Add</button>
    </div>
</div>
<div class="row mt-3">
    <div class=" col-10"></div>
    <div class="col-2">
        <form method="GET" class="form-group form-inline">
            <label for="cat_search" class="ml-auto">Search:</label>&nbsp;
            <input type="text" id="manu_search" name="manu_search" class="form-control ml-auto">
        </form>
    </div>
</div>
<table class="table table-striped table-bordered text-white">
    <tr>
        <th style="width: 15%;">ID</th>
        <th style="width: 50%;">Manufacturer Name</th>
        <th style="width: 25%;">Image</th>
        <th style="width: 10%;">Action</th>
    </tr>
    {% if manufacturers %}
        {% for manufacturer in manufacturers %}
            <tr>
                <td style="width: 15%;">{{manufacturer.id}}</td>
                <td style="width: 50%;">{{manufacturer.name}}</td>
                <td style="width: 25%;">
                    <img src="{{url_for('static', filename=manufacturer.image)}}" class=" img-thumbnail">
                </td>
                <td style="width: 10%;">{{manufacturer.action}}</td>
            </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td style="width: 15%;">No Manufacturers found!</td>
        </tr>
    {% endif %}
</table>
